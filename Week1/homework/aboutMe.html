<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About Me</title>
  </head>
  <style>
    .list-item {
      color: red;
    }
  </style>
  <body>
    <h1>About Me</h1>

    <ul>
      <li>Nickname: <span id="nickname"></span></li>
      <li>Favorite food: <span id="fav-food"></span></li>
      <li>Hometown: <span id="hometown"></span></li>
    </ul>
  </body>
  <script>
    document.body.style.fontFamily = "Arial. sans-serif";

    const nick = document.getElementById("nickname");
    const favFood = document.getElementById("fav-food");
    const homeTown = document.getElementById("hometown");

    nick.innerHTML = "hiko";
    favFood.innerHTML = "pizza";
    homeTown.innerHTML = "Ankara";

    const ul = document.querySelector("ul");
    const items = ul.getElementsByTagName("li");
    for (let i = 0; i < items.length; ++i) {
      items[i].classList.add("list-item");
    }

    const selfImg = document.createElement("img");
    selfImg.setAttribute(
      "src",
      "https://www.seekpng.com/png/full/183-1834758_vector-free-snorlax-by-awokenarts-on-deviantart-snorlax.png"
    );
    selfImg.setAttribute("width", "300px");
    document.body.appendChild(selfImg);
  </script>
</html>
