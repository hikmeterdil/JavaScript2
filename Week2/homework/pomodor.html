<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pomodoro.css" class="rel">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
        <div id="pomodoro-background">
                <div id="pomodoro-clock">
                  <div id="session-info"></div>
                  <div id="timer-display"></div>
                  <div id="pomodoro-start-pause-buttons">
                    <button id="start-button">Start</button>
                    <button id="pause-button">Pause</button>

                  </div>

                  <div id="pomodoro-up-down-buttons">
                        <div id="pomodoro-input">
                          <button id="up-button">+</button>
                          <button id="down-button">-</button>
                        </div>
                </div>
              </div>
              <script src="pomodoro.js"></script>

</body>
</html>
