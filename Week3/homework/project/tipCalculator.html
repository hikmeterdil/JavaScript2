<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tipcalculator.css" class="rel">
    <title>Document</title>
</head>
<body>
<div>
    <form id="bill-form" name="bill-form" onsubmit="return billFormSubmit()">
        <div class = 'ele'>
            <div>
                <label for="bill-amount">How much was your bill?</label>
            </div>
            <span>$ </span><input type="number" min="1" required id="bill-amount" name="bill-amount"/>
        </div>
        <div>
            <div class = 'ele'>
                <label for="bill-service-quality">How was your service?</label>
            </div>
            <select name="bill-service-quality" required id="bill-service-quality">
                <option value="">--Please choose an option--</option>
                <option value="30">30% - Outstanding</option>
                <option value="20">20% - Good</option>
                <option value="15">15% - It was OK</option>
                <option value="10">10% - Bad</option>
                <option value="5">5% - Terrible</option>
            </select>
        </div>
        <div class = 'ele'>
            <div>
                <label for="bill-num-people">How many people are sharing the bill?</label>
            </div>
            <input type="number" required id="bill-num-people" min="1" value="1" name="bill-num-people"/>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    <div id="output-area">
        <div id="output-tip-amount-text"></div>
        <div id="output-tip-display"></div>
        <div id="output-tip-each-text"></div>
    </div>
</div>
<script src="tipcalculator.js"></script>
</body>
</html>
